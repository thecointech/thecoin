<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harvester Connected</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 32px; color: #222; background: #fafafa; }
    @media (prefers-color-scheme: dark) { body { color: #e5e7eb; background: #0b0b0b; } }
    .card { max-width: 560px; margin: 40px auto; border: 1px solid #e5e7eb; border-radius: 12px; padding: 24px; background: #fff; }
    @media (prefers-color-scheme: dark) { .card { border-color: #1f2937; background: #111827; } }
    .ok { color: #16a34a; }
    .actions { margin-top: 16px; display: flex; gap: 12px; }
    button, a { padding: 8px 14px; border-radius: 8px; border: 1px solid #d1d5db; text-decoration: none; color: inherit; background: #fff; cursor: pointer; }
    @media (prefers-color-scheme: dark) { button, a { background: #111827; border-color: #374151; } }
    button.primary { background: #111827; color: #fff; border-color: #111827; }
  </style>
</head>
<body>
  <div class="card">
    <h2 class="ok">Wallet received</h2>
    <p>You can close this tab and return to the Harvester app.</p>
    <div class="actions">
      <button class="primary" onclick="window.close()">Close this tab</button>
      <!-- <a href="#" onclick="history.length>1?history.back():window.close();return false;">Back</a> -->
    </div>
  </div>
  <script>
    setTimeout(() => { try { window.close(); } catch(e) {} }, 1500);
  </script>
</body>
</html>
