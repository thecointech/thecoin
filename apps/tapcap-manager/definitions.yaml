# Query the Manager for a clients TapCap balance  
TapCapQueryRequest:
  required:
  - timestamp
  properties:
    timestamp:  # Only requests in the past X seconds will be acccepted?  Security risk here?
      type: number
      format: int64

# basic stats 
TapCapQueryResponse:
  required:
  - balance
  - weeklyTopup
  - token
  properties:
    balance:
      type: number
      format: int64
    weeklyTopup:
      type: number
      format: int64
    token: 
      $ref: "#/MessageSigned" # TapCapToken

TapCapHistoryRequest:
  required:
  - fromTimestamp
  - untilTimestamp
  - msgTimestamp 
  properties:
    fromTimestamp:
      type: number
      format: int64
    untilTimestamp:
      type: number
      format: int64
    # Only requests from the preceding 5 seconds will be fullfilled.
    # This prevents someone copying/cloning a message and using repeating it later.
    msgTimestamp:
      type: number
      format: int64

    
TapCapTransaction:
  required:
    - timestamp
    - fiatAmount
    - coinAmount
    - coinBalance
    - merchantId
  properties:
    timestamp:
      type: number
      format: int64
    fiatAmount:
      type: number
      format: double
    coinAmount:
      type: number
      format: int64
    coinBalance:
      type: number
      format: int64
    merchantId:
      type: string

TapCapHistoryResponse:
  required:
    - history
  properties:
    history:
      type: array
      items:
        $ref: "#/TapCapTransaction"   
