    post:
      tags:
      - "Transactions"
      summary: "Broker: Register new TapCap transaction"
      operationId: "TapCapBroker"
      parameters:
      - in: "body"
        name: "request"
        description: "TapCap exchange request"
        required: true
        schema:
          $ref: "#/definitions/TapCapPurchaseBrokerSigned"
      responses:
        200:
          description: "Transaction Result"
          schema:
            $ref: "#/definitions/inline_response_200"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "Transactions"
  /tap/client:
    post:
      tags:
      - "Transactions"
      summary: "Client: Confirm new TapCap transaction"
      operationId: "TapCapClient"
      parameters:
      - in: "body"
        name: "request"
        description: "TapCap status request"
        required: true
        schema:
          $ref: "#/definitions/TapCapTokenSigned"
      responses:
        200:
          description: "TapCap Token valid for the next purchase"
          schema:
            $ref: "#/definitions/TapCapPurchaseFinalSigned"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "Transactions"
  /tap/status/summary:
    post:
      tags:
      - "Status"
      summary: "TapCap current status"
      description: "User TapCap status"
      operationId: "TapCapStatus"
      parameters:
      - in: "body"
        name: "request"
        description: "TapCap status request"
        required: true
        schema:
          $ref: "#/definitions/TapCapQueryRequestSigned"
