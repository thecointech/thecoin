          description: "TapCap Status"
          schema:
            $ref: "#/definitions/TapCapQueryResponse"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "Status"
  /tap/status/history:
    post:
      tags:
      - "Status"
      summary: "TapCap current status"
      description: "User TapCap status"
      operationId: "TapCapHistory"
      parameters:
      - in: "body"
        name: "request"
        description: "Purchase Request info"
        required: true
        schema:
          $ref: "#/definitions/TapCapHistoryRequestSigned"
      responses:
        200:
          description: "TapCap Status"
          schema:
            $ref: "#/definitions/TapCapHistoryResponseSigned"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "Status"
