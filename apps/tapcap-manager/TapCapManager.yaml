swagger: "2.0"
info:
  description: "TheCoin broker services.  To be implemented allowing exchange of local currency to THESE"
  version: "0.0.1"
  title: "TheCoin Broker"
  contact:
    email: "stephen.taylor.dev@gmail.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0.html"
host: "tapcap.thecoincore-212314.appspot.com"
tags:
- name: "The"
  description: "The Coin: TapCap manager is responsible for resolving TapCap transactions, and tracking user TapCap accounts"
  externalDocs:
    description: "Find out more"
    url: "https://tapcap.thecoincore-212314.appspot.com/docs"
schemes:
- "https"

# ---------------------------------------------------------------- #

consumes:
  - application/json
produces:
  - application/json

paths:
  /tap/broker:
    post:
      tags:
        - Transactions
      summary: "Broker: Register new TapCap transaction"
      operationId: "TapCapBroker"
      responses:
        405:
          description: Invalid input
        200:
          description: Transaction Result
          schema:
            required:
              - errorCode
            properties:
              errorCode:
                type: integer

      parameters:
        - in: body
          name: request
          description: "TapCap exchange request"
          required: true
          schema: 
            $ref: "./definitions.yaml#/TapCapPurchaseBrokerSigned"

  /tap/client: 
    post:
      tags:
        - Transactions
      summary: "Client: Confirm new TapCap transaction"
      operationId: "TapCapClient"
      responses:
        405:
          description: "Invalid input"
        200:
          description: "TapCap Token valid for the next purchase"
          schema:
            $ref: "./definitions.yaml#/TapCapPurchaseFinalSigned"

      parameters:
        - in: body
          name: request
          description: "TapCap status request"
          required: true
          schema: 
            $ref: "./definitions.yaml#/TapCapTokenSigned"
  /tap/status/summary:
    post:
      tags: 
        - Status
      summary: "TapCap current status"
      description: "User TapCap status"
      operationId: "TapCapStatus"
      responses:
        405:
          description: "Invalid input"
        200:
          description: TapCap Status
          schema:
            $ref: "./definitions.yaml#/TapCapQueryResponse"

      parameters:
        - in: body
          name: request
          description: "TapCap status request"
          required: true
          schema: 
            $ref: "./definitions.yaml#/TapCapQueryRequestSigned"

  /tap/status/history:
    post:
      tags:
        - Status
      summary: "TapCap current status"
      description: "User TapCap status"
      operationId: "TapCapHistory"
      parameters:
        - in: body
          name: request
          description: "Purchase Request info"
          required: true
          schema: 
            $ref: "./definitions.yaml#/TapCapHistoryRequestSigned"
      responses:
        405:
          description: "Invalid input"
        200:
          description: TapCap Status
          schema:
            $ref: "./definitions.yaml#/TapCapHistoryResponseSigned"

externalDocs:
  description: "Find out more about Swagger"
  url: "http://swagger.io"