services:
  tx-processor:
    image: ghcr.io/thecointech/tx-processor:${CONFIG_NAME:-prod}-latest
    pull_policy: always
    environment:
      - CONFIG_NAME=${CONFIG_NAME:-prod}
    volumes:
      # Persistent runtime data
      - type: volume
        source: tx-processor-data
        target: /data
      # Secrets from host machine (read-only)
      - type: bind
        source: ${THECOIN_SECRETS?THECOIN_SECRETS environment variable is required}
        target: /secrets
        read_only: true

volumes:
  tx-processor-data:
    name: tx-processor-data-${CONFIG_NAME:-prod}
