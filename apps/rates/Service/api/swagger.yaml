- "application/json"
paths:
  /rates/{currencyCode}:
    get:
      tags:
      - "Rates"
      summary: "Exchange Rate"
      description: "Query exchange rate for THE into the given currency"
      operationId: "getConversion"
      parameters:
      - name: "currencyCode"
        in: "path"
        description: "The integer code for the countries currency"
        required: true
        type: "integer"
      - name: "timestamp"
        in: "query"
        description: "The timestamp we are requesting valid values for"
        required: true
        type: "integer"
      responses:
        200:
          description: "TheCoin exchange multiplier to the listed currency"
          schema:
            $ref: "#/definitions/FXRate"
        405:
          description: "Invalid input"
      x-swagger-router-controller: "Rates"
definitions:
  FXRate:
    required:
    - "CoinRate"
    - "FxRate"
    - "ValidFrom"
    - "ValidTill"
    properties:
      target:
        type: "integer"
      CoinRate:
        type: "number"
        format: "double"
      FxRate:
        type: "number"
        format: "double"
      ValidFrom:
        type: "integer"
        format: "int64"
      ValidTill:
        type: "integer"
        format: "int64"
    example:
      CoinRate: 6.02745618307040320615897144307382404804229736328125
      FxRate: 1.46581298050294517310021547018550336360931396484375
      ValidTill: 5
      ValidFrom: 5
      target: 0
