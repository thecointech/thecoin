    ports:
    - port: 5001
      protocol: TCP
    - port: 8011
      protocol: TCP
    type: Public
  osType: Linux
  restartPolicy: Never
  sku: Standard
  volumes:
  - azureFile:
      readOnly: false
      shareName: ipfs-data-v2
      storageAccountName: ceramicstore
      storageAccountKey: <PutCeramicStoreKeyHere>
    name: volume-0
