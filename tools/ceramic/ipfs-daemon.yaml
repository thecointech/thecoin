identity: null
location: eastus
name: ipfs-daemon
properties:
  containers:
  - name: ipfs-daemon
    properties:
      environmentVariables:
      - name: IPFS_PATH
        value: /ipfs-data
      - name: CERAMIC_NETWORK
        value: ELP
      image: ceramicnetwork/go-ipfs-daemon:latest
      ports:
      - port: 5001
