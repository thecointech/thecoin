# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Build on PR

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      # Java required for OpenAPI client generation
    - uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'
        java-package: jre # optional (jdk, jre, jdk+fx or jre+fx) - defaults to jdk
    # - uses: c-hive/gha-yarn-cache@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: yarn install --prefer-offline --frozen-lockfile
    - name: Set OpenAPI CLI Version
      run: yarn openapi-generator-cli version-manager set latest
    - name: Build
      env:
         # Fix OOM in build admin
        NODE_OPTIONS: "--max-old-space-size=6144"
      run: yarn build
    #- name: Check no build outputs changing in git
    #  run: yarn check-changes <-- this fails in CI, but we don't know why
    - name: Test all
      run: yarn test:ci
