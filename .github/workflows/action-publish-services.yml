name: Deploy to Google App Engine

on:
  workflow_call:
    inputs:
      config_name:
        required: true
        type: string
        description: 'Environment to deploy to (e.g., prodtest, prod)'
      commit_sha:
        required: true
        type: string
        description: 'Commit SHA to build from'

jobs:
  deploy-rates:
    runs-on: ubuntu-latest
    environment: ${{ inputs.config_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}

      - run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Generate env file
        run: node --experimental-strip-types ./deploy.ts
        env:
          CONFIG_NAME: ${{ inputs.config_name }}
          GithubPackageToken: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./apps/rates-service

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_RATES_KEY }}

      - id: deploy-rates
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: ${{ secrets.GCP_RATES_PROJECT_KEY }}
          working_directory: ./apps/rates-service
          deliverables: app.yaml app.secrets.yaml

  deploy-broker:
    runs-on: ubuntu-latest
    environment: ${{ inputs.config_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.commit_sha }}

      - run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14'
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Generate env file
        run: node --experimental-strip-types ./deploy.ts
        env:
          CONFIG_NAME: ${{ inputs.config_name }}
          GithubPackageToken: ${{ secrets.GITHUB_TOKEN }}
        working-directory: ./apps/broker-service

      - id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_BROKER_KEY }}

      - id: deploy-broker
        uses: google-github-actions/deploy-appengine@v2
        with:
          project_id: ${{ secrets.GCP_BROKER_PROJECT_KEY }}
          working_directory: ./apps/broker-service
          deliverables: app.yaml app.secrets.yaml
