name: Build and Test

on:
  pull_request:
    branches: [ dev, main ]
  push:
    branches:
      - dev
      - main
      - '!refs/pull/*/merge'

# Cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/action-build.yml

  test:
    needs: build
    uses: ./.github/workflows/action-test.yml

  # Note: Versioning now happens on release branches
  # See release-branch.yml workflow
