name: Build and Test

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches-ignore: ['**']
    base: [ dev ]
  push:
    branches: [ dev ]

# Cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/action-build.yml

  test:
    needs: build
    uses: ./.github/workflows/action-test.yml
