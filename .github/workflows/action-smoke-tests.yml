name: Run Smoke Tests

on:
  workflow_call:
    inputs:
      CONFIG_NAME:
        required: true
        type: string
        description: 'Environment to test (prodtest, prodbeta, prod)'

jobs:
  smoke-test-sites:
    runs-on: ubuntu-latest
    environment: ${{ inputs.CONFIG_NAME }}
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19'
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Test site-landing
        run: node tools/smoke-test.ts ${{ inputs.CONFIG_NAME }} URL_SITE_LANDING
        timeout-minutes: 2

      - name: Test site-app
        run: node tools/smoke-test.ts ${{ inputs.CONFIG_NAME }} URL_SITE_APP
        timeout-minutes: 2

  smoke-test-services:
    runs-on: ubuntu-latest
    environment: ${{ inputs.CONFIG_NAME }}
    steps:
      - uses: actions/checkout@v4

      - run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19'
          cache: 'yarn'

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Test rates-service
        run: node tools/smoke-test.ts ${{ inputs.CONFIG_NAME }} URL_SERVICE_RATES /rates/124
        timeout-minutes: 2

      - name: Test broker-service
        run: node tools/smoke-test.ts ${{ inputs.CONFIG_NAME }} URL_SERVICE_BROKER /status
        timeout-minutes: 2

  smoke-test-summary:
    needs: [smoke-test-sites, smoke-test-services]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Deployment verification complete
        run: |
          echo "✅ Smoke tests completed for ${{ inputs.CONFIG_NAME }}"

          # Check actual results
          SITES_RESULT="${{ needs.smoke-test-sites.result }}"
          SERVICES_RESULT="${{ needs.smoke-test-services.result }}"

          echo ""
          echo "Results:"
          echo "  Sites: $SITES_RESULT"
          echo "  Services: $SERVICES_RESULT"
          echo ""

          if [ "$SITES_RESULT" = "success" ] && [ "$SERVICES_RESULT" = "success" ]; then
            echo "✅ All critical services are responding"
          elif [ "$SITES_RESULT" = "success" ]; then
            echo "⚠️ Sites are up but some services may have issues (continue-on-error)"
          elif [ "$SERVICES_RESULT" = "success" ]; then
            echo "❌ Sites failed but services are responding"
            exit 1
          else
            echo "❌ Both sites and services had issues"
            exit 1
          fi
