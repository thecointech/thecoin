name: Publish Everything

on:
  pull_request:
    branches: [ publish/* ]
  push:
    branches: [ publish/* ]

jobs:
  build:
    uses: ./.github/jobs/build.yml

  test:
    needs: build
    uses: ./.github/jobs/test.yml

  publish-packages:
    needs: test
    uses: ./.github/jobs/publish-packages.yml

  docker-build:
    needs: publish-packages
    uses: ./.github/jobs/docker-build.yml

