name: Publish Everything

on:
  pull_request:
    types:
      - closed

# Cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/action-build.yml

  # test:
  #   needs: build
  #   uses: ./.github/workflows/action-test.yml

  publish-packages:
    needs: test
    uses: ./.github/workflows/action-publish-packages.yml

  docker-build:
    needs: publish-packages
    uses: ./.github/workflows/action-docker-build.yml

  publish-services:
    needs: docker-build
    uses: ./.github/workflows/action-publish-services.yml
    with:
      config_name: prodtest
    secrets: inherit
