name: Publish NPM Packages

on:
  workflow_call:
    inputs:
      COMMIT_SHA:
        description: 'Specific commit to checkout (optional, defaults to current)'
        required: false
        type: string

env:
  YARN_CHECKSUM_BEHAVIOR: ignore
  PUPPETEER_SKIP_DOWNLOAD: true  # Skip downloading Chrome

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      packages: write  # For package publishing

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.COMMIT_SHA }}
          fetch-tags: true

      - run: corepack enable

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.19'
          cache: 'yarn'

      - name: Configure npm registry
        run: echo "//npm.pkg.github.com/:_authToken=${GITHUB_TOKEN}" > ~/.npmrc
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Publish packages from tag
        run: |
          # Packages are already versioned by the tag - just publish to registry
          yarn lerna publish from-git --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
