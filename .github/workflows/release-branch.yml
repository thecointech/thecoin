name: Release Branch Versioning

on:
  push:
    branches:
      - 'release/**'

# Cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    # Skip if this is Lerna's version commit (prevents duplicate runs)
    if: "!contains(github.event.head_commit.message, 'chore(release): publish')"
    uses: ./.github/workflows/action-build.yml

  test:
    needs: build
    uses: ./.github/workflows/action-test.yml

  # Version packages on release branch
  version:
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '22.19'
          cache: 'yarn'

      - name: Configure Git
        run: |
          git config user.name 'GitHub Actions Bot'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Install dependencies
        run: yarn install --immutable --mode=skip-build

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Version and Create Tag
        run: |
          # Create test prerelease tag for release branch
          yarn lerna version \
            --conventional-commits \
            --conventional-prerelease \
            --preid test \
            --yes \
            --create-release github
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "âœ… Release branch versioned successfully"
          echo ""
          echo "ðŸ“Œ New version: $LATEST_TAG"
          echo "ðŸš€ Tag will trigger deployment to prodtest"
          echo ""
          echo "Next steps:"
          echo "  1. Monitor prodtest deployment"
          echo "  2. After testing, promote to beta/prod"
          echo "  3. Merge release branch back to main"
